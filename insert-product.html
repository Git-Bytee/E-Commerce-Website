<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insert Product - EasyCart Admin</title>
    <!-- bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-success p-2">
    <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
        <img src="../images/logo.png" alt="EasyCart Logo" class="logo" />
      </a>
      <span class="navbar-text text-light ms-auto me-3">Admin • Insert Product</span>
    </div>
  </nav>

  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Insert Product</h4>
        <form id="productForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" id="pname" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Price (₹)</label>
            <input type="number" step="0.01" class="form-control" id="price" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Discount Price (₹)</label>
            <input type="number" step="0.01" class="form-control" id="dprice" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Category</label>
            <select class="form-select" id="category" required>
              <option value="">Loading categories...</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Brand</label>
            <select class="form-select" id="brand">
              <option value="">Loading brands...</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Short Description</label>
            <input type="text" class="form-control" id="sdesc" required />
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="desc" rows="4" required></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" id="stock" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">SKU(Stock Keeping Unit)</label>
            <input type="text" class="form-control" id="sku" required />
          </div>
          <div class="col-12">
            <label class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imgurl" />
          </div>
          <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" href="manage-products.html">Back to Products</a>
          </div>
        </form>
      </div>
    </div>
  </div>

<!-- bootstrap js link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/datastore.js"></script>
  <script>
    let storeInstance = null;
    let categories = [];
    let brands = [];

    document.addEventListener('DOMContentLoaded', function() {
      ClickCartStore.init().then(store => {
        storeInstance = store;
        loadCategories();
        loadBrands();
      });
    });

    async function loadCategories() {
      try {
        const result = await storeInstance.list('categories');
        if (result) {
          categories = result;
          const select = document.getElementById('category');
          select.innerHTML = '<option value="">Select Category</option>';
          categories.forEach(cat => {
            select.innerHTML += `<option value="${cat.category_id}">${cat.category_name}</option>`;
          });
        }
      } catch (error) {
        console.error('Error loading categories:', error);
      }
    }

    async function loadBrands() {
      try {
        const result = await storeInstance.list('brands');
        if (result) {
          brands = result;
          const select = document.getElementById('brand');
          select.innerHTML = '<option value="">Select Brand</option>';
          brands.forEach(brand => {
            select.innerHTML += `<option value="${brand.brand_id}">${brand.brand_name}</option>`;
          });
        }
      } catch (error) {
        console.error('Error loading brands:', error);
      }
    }

    document.getElementById('productForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const categorySelect = document.getElementById('category');
      const brandSelect = document.getElementById('brand');
      
      const data = {
        product_name: document.getElementById('pname').value,
        description: document.getElementById('desc').value,
        short_description: document.getElementById('sdesc').value,
        category_id: categorySelect.value,
        brand_id: brandSelect.value || null,
        sku: document.getElementById('sku').value,
        price: parseFloat(document.getElementById('price').value),
        discount_price: document.getElementById('dprice').value ? parseFloat(document.getElementById('dprice').value) : null,
        stock_quantity: parseInt(document.getElementById('stock').value),
        image_url: document.getElementById('imgurl').value || './images/logo.png',
        is_active: true,
        is_featured: false
      };

      try {
        const res = await storeInstance.create('products', data);
        if (res) {
          alert('Product added successfully');
          document.getElementById('productForm').reset();
          window.location.href = 'manage-products.html';
        } else {
          alert('Failed to add product');
        }
      } catch (err) {
        alert('Error adding product');
      }
    });
  </script>
</body>
</html>
