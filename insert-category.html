<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insert Category - EasyCart Admin</title>
    <!-- bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-success p-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="../images/logo.png" alt="EasyCart Logo" class="logo" />
      </a>
      <span class="navbar-text text-light ms-auto me-3">Admin â€¢ Insert Category</span>
    </div>
  </nav>

  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Insert Category</h4>
        <form id="categoryForm" class="row g-3">
          <div class="col-md-8">
            <label class="form-label">Category Name</label>
            <input type="text" class="form-control" id="cname" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Parent Category</label>
            <select class="form-select" id="parent_category">
              <option value="">Loading categories...</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="cdesc" rows="3"></textarea>
          </div>
          <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" href="manage-categories.html">Back to Categories</a>
          </div>
        </form>
      </div>
    </div>
  </div>

<!-- bootstrap js link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/datastore.js"></script>
  <script>
    let storeInstance = null;
    let categories = [];

    document.addEventListener('DOMContentLoaded', function() {
      ClickCartStore.init().then(store => {
        storeInstance = store;
        loadCategories();
      });
    });

    async function loadCategories() {
      try {
        const result = await storeInstance.list('categories');
        if (result) {
          categories = result;
          const select = document.getElementById('parent_category');
          select.innerHTML = '<option value="">None (Top Level)</option>';
          categories.forEach(cat => {
            select.innerHTML += `<option value="${cat.category_id}">${cat.category_name}</option>`;
          });
        }
      } catch (error) {
        console.error('Error loading categories:', error);
      }
    }

    document.getElementById('categoryForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const data = {
        category_name: document.getElementById('cname').value,
        description: document.getElementById('cdesc').value,
        parent_category_id: document.getElementById('parent_category').value || null,
        is_active: true
      };

      try {
        const res = await storeInstance.create('categories', data);
        if (res) {
          alert('Category added');
          document.getElementById('categoryForm').reset();
          window.location.href = 'manage-categories.html';
        } else {
          alert('Failed to add category');
        }
      } catch (err) {
        alert('Error adding category');
      }
    });
  </script>
</body>
</html>
